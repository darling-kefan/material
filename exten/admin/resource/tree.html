<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>lightTreeview - jQuery树型菜单插件 download by http://www.codefans.net</title>
<link href="jquery.lightTreeview.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-1.2.6.js"></script>
<script type="text/javascript" src="jquery.lightTreeview.pack.js"></script>
<script type="text/javascript">
$(function() {
	$('#demo1').lightTreeview();
	$('#demo1').find('div').click(function(){
		alert($(this).html());
	})
});
</script>

</head>

<body>

<ul id="demo1" class="lightTreeview">
	<li><div>北京</div>
	<ul>
					<li><div>上城区</div></li>
					<li><div>下城区</div></li>
					<li><div>江干区</div></li>
					<li><div>西湖区</div></li>
				</ul>
	</li>
	<li>
		<div>浙江</div>
		<ol>
			<li>
				<div>杭州</div>
				<ul>
					<li><div>上城区</div></li>
					<li><div>下城区</div></li>
					<li><div>江干区</div></li>
					<li><div>西湖区</div></li>
				</ul>
			</li>
			<li><div>宁波</div></li>
			<li><div>绍兴</div></li>
		</ol>
	</li>
	<li>
		<div>广东</div>
		<ul>
			<li><div>广州</div></li>
			<li><div>湛江</div></li>
			<li><div>佛山</div></li>
		</ul>
	</li>
	<li><div>上海</div></li>
</ul>





</body>
